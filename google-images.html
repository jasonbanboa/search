<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="google-images.css">
        <script src="https://kit.fontawesome.com/3b36cc7246.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <div class="icon">
          <a href="advance.html">Google Advance Search</a><a href="index.html">Google</a>
        </div>
        <div class="img">
          <img src="google.png" alt="google images logo">
          <span>images</span>
        </div>
        <div class="query">
          <form action="https://www.google.com/images">
            <i class="fa-solid fa-magnifying-glass"></i>
              <input id="q" type="text" name="q">
              <div class="buttons">
                <input type="submit" value="Google Search">
              </div>
          </form>
        </div>
      </div>
    </body>
</html>
