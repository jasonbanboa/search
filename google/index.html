<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/3b36cc7246.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <div class="icon">
          <a href="advance.html">Google Advance Search</a><a href="google-images.html">Google Images</a>
        </div>
        <div class="img">
          <img src="google.png" alt="google logo">
        </div>
        <div class="query">
          <form action="https://www.google.com/search" method="get">
            <i class="fa-solid fa-magnifying-glass"></i>
              <input id="q" type="text" name="q">
              <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm feeling Lucky">
              </div>
          </form>
        </div>
      </div>
    </body>
</html>
